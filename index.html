       <text id="标题_2_" transform="matrix(1 0 0 1 34.8859 1091.0974)" class="st4"><tspan x="0" y="0" class="st1 st5">本功能仅供娱乐，地图如有不够精细之处，敬请谅解</tspan><tspan x="0" y="28.8" class="st1 st5">关于选项的说明（供参考）：</tspan><tspan x="0" y="57.6" class="st1 st5">常驻：长期居住、科研、工作（过）的地方  </tspan><tspan x="0" y="86.4" class="st1 st5">经常去：2个或以上学期上过课、经常自习等的地方</tspan><tspan x="0" y="115.2" class="st1 st5">有时去：只上过一两门课、有时自习等的地方</tspan></text>
